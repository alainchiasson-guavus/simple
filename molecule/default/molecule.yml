---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: instance
    image: centos
    pull: true
    registry:
      url: registry.hub.docker.com/library
      credentials:
        username: $DOCKERHUBUSR
        password: $DOCKERHUBPWD
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
